<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="header-h1 py-3">
      <h1>Password Generator</h1>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <form
          class="row my-3 form-switch align-items-center col-md-9"
          name="checkboxform"
          id="form"
        >
          <div class="col-md-6 my-3 input-label-box numbersBox">
            <label class="form-check-label" for="flexSwitchCheckDefault1">
              Numbers
            </label>
            <input
              name="numbers"
              class="form-check-input col-6"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault1"
              value="numbers"
            />
          </div>
          <div class="col-md-6 my-3 input-label-box">
            <label class="form-check-label" for="flexSwitchCheckDefault2">
              Symbols
            </label>
            <input
              name="symbols"
              class="form-check-input col-6"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault2"
              value="symbols"
            />
          </div>
          <div class="col-md-6 my-3 input-label-box">
            <label class="form-check-label" for="flexSwitchCheckDefault3">
              Uppercase letters
            </label>
            <input
              name="uppercaseletters"
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault3"
              value="uppercaseletters"
            />
          </div>
          <div class="col-md-6 my-3 input-label-box">
            <label class="form-check-label" for="flexSwitchCheckDefault4">
              Lowercase letters
            </label>
            <input
              name="lowercaseletters"
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault4"
              value="lowecaseletters"
            />
          </div>
          <div class="col-md-6">Password length: (from 1 to 20)</div>
          <div class="col-md-6">
            <input
              name="passwordLength"
              type="number"
              min="1"
              max="20"
              class="my-3 form-control passwordLength"
              value="7"
            />
          </div>
          <div class="row justify-content-center text-center">
            <button
              type="submit"
              class="btn btn-secondary my-3 submitButton col-md-6"
            >
              generate password
            </button>
          </div>
          <div class="row justify-content-center text-center">
            <div id="password" class="py-1 yourpassword my-3 col-md-6">
              <span>Your Password</span>
            </div>
          </div>
          <div class="text-end col-md-9">
            <button
              id="buttoncopy"
              type="button"
              class="btn-clipboard"
              title="Копировать в буфер обмена"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-clipboard"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                />
                <path
                  d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                />
              </svg>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-clipboard-check d-none"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"
                />
                <path
                  d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                />
                <path
                  d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
