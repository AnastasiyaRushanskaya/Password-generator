<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light borderBottomCol2">
      <div class="container-fluid">
        <div class="col-md-3"></div>
        <div class="header-h1 py-3 col-md-6">
          <h1>PASSWORD HISTORY</h1>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Переключатель навигации"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">
                <span>Main page</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <span class="borderBottomCol1">History</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container main-content">
      <div class="row my-3 justify-content-center infoBox">
        Saved passwords will be shown here.
      </div>
      <div
        class="row justify-content-center text-center d-none"
        id="historyTable"
      >
        <div id="passwordHistory" class="col-md-9 py-3">
          <table class="table" id="table">
            <thead>
              <tr>
                <th scope="col">Password</th>
                <th scope="col">Site Name</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>

      <div class="justify-content-center text-center">
        <button
          type="button"
          class="clearHistory btn btn-primary my-2 col-md-3 d-none"
          id="clearHistoryButton"
        >
          clear history
        </button>
      </div>
    </div>
    <footer class="my-2 text-center border-top text-muted footer">
      <p class="py-1">
        Password Generator 2022. All Rights Reserved. Anastasiya Rushanskaia
      </p>
    </footer>
    <script src="bootstrap.min.js"></script>
    <script src="./dist/index2.js"></script>
  </body>
</html>
